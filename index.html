<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="|">
        <div>
         <button onClick="calc('Ac')" style="background-color:rgb(238, 160, 15);">AC</button>
          <button onClick="calc('Del')" style="background-color: rgb(43, 174, 174);">DEL</button>
          <button onClick="calc('Percentage')" style="background-color: rgb(43, 174, 174);">%</button>
          <button onClick="calc('Divide')" style="background-color: #8ec927">รท</button>
        </div>
        <div>
            <button onClick="calc('Seven')">7</button>
            <button onClick="calc('Eight')">8</button>
            <button onClick="calc('Nine')">9</button>
            <button onClick="calc('Multiply')" style="background-color:black">x</button>
          </div>
          <div>
            <button onClick="calc('Four')">4</button>
            <button onClick="calc('Five')">5</button>
            <button onClick="calc('Six')">6</button>
            <button onClick="calc('Sub')" style="background-color:black">-</button>
          <div>
            <button onClick="calc('one')">1</button>
            <button onClick="calc('two')">2</button>
            <button onClick="calc('three')">3</button>
            <button onClick="calc('Add')" style="background-color: rgb(43, 174, 174);">+</button>
          </div>
          <div>
            <button onClick="calc('Zero')" style="background-color: #8ec927;">()</button>
            <button onClick="calc('Zero')">0</button>
            <button onClick="calc('.')">.</button>        
           <button onClick="calc('Equal')" style="background-color: rgb(235, 138, 138);">=</button>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
